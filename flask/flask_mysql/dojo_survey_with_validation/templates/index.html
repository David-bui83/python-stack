<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  <title>Dojo Survery With Validation</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>DOJO SURVEY WITH VALIDATION</h1>
    </header>
    <div class="form-container">
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    
      <form action="/result" method="POST">
        <div class="form-left-side">
          <label class="input-label input-label-1" for="">Your Name:</label>
          <input class="input-name" name='name'>
          <br>
          <label class="input-label input-label-2" >Dojo Location:</label>
          <select class="select-location" name='location'>
            <option value='orange county'>Organge County</option>
            <option value='burbank'>Burbank</option>
            <option value='san jose'>San Jose</option>
            <option value='berekley'>Berkeley</option>
          </select>
          <br>
          <label class="input-label input-label-3" for="">Favorite language:</label>
          <select class="select-language" name="language">
            <option value="python">Python</option>
            <option value="c sharp">CSharp</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
          </select>
        </div>
        <div class="form-comment">
          <label class="input-label" for="comments">Comment (optional):</label><br>
          <textarea class="comments" name="comment"></textarea>
        </div>
        <button type="submit" class="form-btn">Button</button>
      </form>
    </div>
  </div>
</body>
</html>
